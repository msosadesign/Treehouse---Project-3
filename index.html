<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code Review Newsletter</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <header class="main_header">
      <div class="wrapper">
        <h1>The Code Review</h1>
      </div>
    </header>
    <main>
      <header>
        <div class="newsletter_header">
          <h2>Signup for your Newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
      </header>
      <div class="wrapper">
        <hr>
        <hr class="secondhr">
      </div>
      <form class="main-form wrapper" action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="flex_container">

            <label class="label_flex" for="user_name">Full Name</label>
            <input class="input_flex" id="user_name" type="text" name="user_name" placeholder="Required" required>

            <label class="label_flex" for="user_email">Email Adress</label>
            <input class="input_flex" id="user_email" type="email" name="user_email" placeholder="Required" required>

            <label class="label_flex" for="user_phone">Phone Number</label>
            <input class="input_flex" id="user_phone" type="tel" name="user_phone" placeholder="+1 555 555 5555">

            <label class="label_flex" for="user_street">Street Address</label>
            <input class="input_flex" id="user_street" type="text" name="user_street" placeholder="Rock and Roll Highway, 66">

            <label class="label_flex" for="user_city">City</label>
            <input class="input_flex" id="user_city" type="text" name="user_city" placeholder="New York">

            <label class="label_flex" for="user_state">State</label>
            <select id="user_state" class="select-menu input_flex" name="user_state">
              <option value="state_alabama">Alabama</option>
              <option value="state_alaska">Alaska</option>
              <option value="state_arizona">Arizona</option>
              <option value="state_arkansas">Arkansas</option>
              <option value="state_other">Other</option>
            </select>

            <label class="label_flex zipfix" for="user_zip">Zip Code</label>
            <input class="input_flex" id="user_zip" type="text" name="user_zip" placeholder="55555">
          </div>
        </fieldset>

        <hr class="secondhr">

        <fieldset class="newsletter">
          <legend>Newsletter</legend>

          <p>Select the newsletters you would like to receive</p>
          <input id="html_news" type="checkbox" name="newsletter_interest" value="html_news"><label for="html_news">HTML News</label><br>
          <input id="css_news" type="checkbox" name="newsletter_interest" value="css_news"><label for="css_news">CSS News</label><br>
          <input id="js_news" type="checkbox" name="newsletter_interest" value="js_news"><label for="js_news">Javascript News</label><br>

          <p>Newsletter format</p>
          <input id="format_html" type="radio" name="news_format" value="format_html"><label for="format_html">HTML</label><br>
          <input id="format_plain" type="radio" name="news_format" value="format_plain"><label for="format_plain">Plain Text</label><br>

          <label for="other_topics">Other topics you'd like to hear about</label><br>
          <textarea id="other_topics" name="other_topics" placeholder="Frameworks, Back-end, Front-end, Databases, Languages..."></textarea>
        </fieldset>

        <button id="submit_newsletter" type="submit" name="submit_newsletter">Sign Up</button>
      </form>
    </main>
    <footer class="main-footer">
      <div class="wrapper">
        <small>Copyright The Code Review</small>
      </div>
    </footer>
  </body>
</html>
